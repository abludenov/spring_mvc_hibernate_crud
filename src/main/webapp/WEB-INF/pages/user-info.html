<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>


<h2> User Info </h2>
<br>

<form action="saveUser"  modelAttribute="user">

    <input type="hidden" id="id" name="id" th:value="${user.id}"/>

    <label for="name">Name </label><input id="name" name="name" th:value="${user.name}"/>
    <br><br>

    <label for="surname">Surname </label><input id="surname" name="surname" th:value="${user.surname}"/>
    <br><br>

    <label for="age">Age </label><input id="age" name="age" th:value="${user.age}"/>
    <br><br>

    <label for="email">Email </label><input id="email" name="email" th:value="${user.email}"/>
    <br><br>

    <input type="submit" value="OK">



</form>

</body>
</html>
